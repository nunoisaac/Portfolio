<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/Index.css" />
    <title>IsaacNuno</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="header">
      <div class="headerContainer">
        <div class="logoContainer" style="padding: 15px 0;">
          <div data-aos="zoom-in" data-aos-delay="50" data-aos-duration="1000">
            <h1 id="logo">
              <object>
                <embed src="Portfolio_logo.svg" width="15%" />
              </object>
            </h1>
          </div>
        </div>
        <div class="linksContainer">
          <div>
            <ul class="linkList">
              <li
                data-aos="zoom-in"
                data-aos-delay="50"
                data-aos-duration="1000"
                class="link"
              >
                About
              </li>
              <li
                data-aos="zoom-in"
                data-aos-delay="1050"
                data-aos-duration="1000"
                class="link"
              >
                Projects
              </li>
              <li
                data-aos="zoom-in"
                data-aos-delay="2150"
                data-aos-duration="1000"
                class="link"
              >
                Contact
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p></p>
    <div class="container"></div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
